<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'over'"
      [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Mapa</a>
      <a mat-list-item href="#">Personas</a>
      <a mat-list-item href="#">Tiendas</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>GeoStore</span>
      <span class="example-spacer"></span>
      <button routerLink=''  mat-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        Home
      </button>
      <button routerLink='/contacto' mat-button class="example-icon" aria-label="Example icon-button with share icon">
       Contacto
     </button>
      <button routerLink='/ayuda' mat-button class="example-icon" aria-label="Example icon-button with share icon">
       Ayuda
    </button>
    </mat-toolbar>
    
    
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
