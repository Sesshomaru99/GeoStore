<h1>Esto es el Home</h1>

<mat-form-field appearance="standard">
    <mat-label>Filtrar tienda</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar Tienda" #input>
  </mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
   
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre de la Tienda </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="dir">
      <th mat-header-cell *matHeaderCellDef> Direcciòn </th>
      <td mat-cell *matCellDef="let element"> {{element.dir}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="geo">
      <th mat-header-cell *matHeaderCellDef> Geolocalizaciòn </th>
      <td mat-cell *matCellDef="let element"> {{element.geo}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
